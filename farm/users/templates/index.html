<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Register{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>My Site</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'login' %}">logout</a> 
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'users:register' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      <h1>Welcome Home, from Homepage</h1>
      {% endblock %}
    </main>
  </body>
</html>
